<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="float.js" defer></script>
</head>

<body>
  <header>
    <div class="header-left">
      <div class="site-logo"></div>
      <h1 class="site-title">Float Viewer</h1>
    </div>
  </header>

  <main>
    <div class="main-content">

      <div id="bit-container" class="bit-container">
        <!-- bit-cell elements here -->
      </div>

      <div class="hline"></div>

      <div class="field-container">
        <div class="field-group">
          <label class="field-label" for="flt-input">Value:</label>
          <div class="field-control">
            <input class="field-input" type="text" id="flt-input">
          </div>
        </div>
        <div class="field-group">
          <label class="field-label" for="raw-input">Hex Raw:</label>
          <div class="field-control">
            <input class="field-input" type="text" id="raw-input">
          </div>
        </div>
        <div class="field-group">
          <label class="field-label" for="sgn-input">Sign:</label>
          <div class="field-control">
            <input class="field-input" type="text" id="sgn-input">
          </div>
        </div>
        <div class="field-group">
          <label class="field-label" for="exp-input">Exponent:</label>
          <div class="field-control">
            <input class="field-input" type="text" id="exp-input">
          </div>
        </div>
        <div class="field-group">
          <label class="field-label" for="man-input">Significand:</label>
          <div class="field-control">
            <input class="field-input" type="text" id="man-input">
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <p class="footnote">&nbsp;</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = id => document.getElementById(id);
      const toggleValid = (input, valid) => input.classList.toggle('invalid', !valid);

      const bitContainer = $('bit-container');

      const inputs = {
        flt: $('flt-input'),
        raw: $('raw-input'),
        sgn: $('sgn-input'),
        exp: $('exp-input'),
        man: $('man-input'),
      };

      const fp = new FloatingPoint();

      let bitButtons = [];
      function generateBitGrid() {
        const totalBits = Number(fp.totalBits);

        bitButtons = [];
        const grid = document.createDocumentFragment();

        for (let index = totalBits - 1; index >= 0; index--) {
          const bitCell = document.createElement('div');
          bitCell.classList.add('bit-cell');

          const bitIdx = document.createElement('div');
          bitIdx.classList.add('bit-idx');
          bitIdx.textContent = index.toString().padStart(2, '0');
          bitCell.appendChild(bitIdx);

          const bitBtn = document.createElement('button');
          bitBtn.classList.add('bit-btn');
          bitBtn.dataset.index = index;
          bitBtn.dataset.value = '0';
          bitBtn.textContent = '0';
          bitButtons.push(bitBtn);
          bitCell.appendChild(bitBtn);

          grid.append(bitCell);
        }

        bitContainer.replaceChildren(grid);
      }

      const update = {
        flt: () => { inputs.flt.value = fp.getNumber().toString(); toggleValid(inputs.flt, true); },
        raw: () => { inputs.raw.value = fp.getRaw().toString(16); toggleValid(inputs.raw, true); },
        sgn: () => { inputs.sgn.value = fp.getSign().toString(); toggleValid(inputs.sgn, true); },
        exp: () => { inputs.exp.value = fp.getExponent().toString(); toggleValid(inputs.exp, true); },
        man: () => { inputs.man.value = fp.getMantissa().toString(); toggleValid(inputs.man, true); },
      };

      function updateFields() {
        for (const key in update) update[key]();
      }

      function updateBitGrid() {
        bitButtons.forEach(btn => {
          const index = Number(btn.dataset.index);
          const value = fp.getBit(index);
          btn.textContent = btn.dataset.value = value;
        });
      }

      function updateAll() {
        updateFields();
        updateBitGrid();
      }

      const check = {
        flt: () => { toggleValid(inputs.flt, parseFloatStrict(inputs.flt.value) != null); },
        raw: () => { toggleValid(inputs.raw, fp.isValidRaw(parseBigUint(inputs.raw.value, 16))); },
        sgn: () => { toggleValid(inputs.sgn, fp.isValidSign(parseBigUint(inputs.sgn.value))); },
        exp: () => { toggleValid(inputs.exp, fp.isValidExponent(parseBigUint(inputs.exp.value))); },
        man: () => { toggleValid(inputs.man, fp.isValidMantissa(parseBigUint(inputs.man.value))); },
      };

      const commit = {
        flt: () => { fp.setNumber(parseFloatStrict(inputs.flt.value)) ? updateAll() : update.flt(); },
        raw: () => { fp.setRaw(parseBigUint(inputs.raw.value, 16)) ? updateAll() : update.raw(); },
        sgn: () => { fp.setSign(parseBigUint(inputs.sgn.value)) ? updateAll() : update.sgn(); },
        exp: () => { fp.setExponent(parseBigUint(inputs.exp.value)) ? updateAll() : update.exp(); },
        man: () => { fp.setMantissa(parseBigUint(inputs.man.value)) ? updateAll() : update.man(); },
      };

      for (const key in inputs) {
        inputs[key].addEventListener('input', check[key]);
        inputs[key].addEventListener('keydown', (e) => e.key === 'Enter' && commit[key]());
        inputs[key].addEventListener('blur', update[key]);
      }

      bitContainer.addEventListener('click', (e) => {
        const btn = e.target.closest('button.bit-btn');
        if (!btn) return;
        const index = Number(btn.dataset.index);
        const value = 1 ^ Number(btn.dataset.value);
        btn.textContent = btn.dataset.value = value;
        fp.setBit(index, value);
        updateFields();
      });

      generateBitGrid();
      updateAll();
    });
  </script>

</body>

</html>
