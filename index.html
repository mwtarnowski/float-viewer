<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-left">
      <div class="site-logo"></div>
      <h1 class="site-title">Float Viewer</h1>
    </div>
  </header>

  <main>
    <div class="main-content">

      <div id="bit-container" class="bit-container">
        <!-- bit-cell elements here -->
      </div>

      <div class="hline"></div>

      <div class="field-container">
        <div class="field-group">
          <label class="field-label" for="fval-input">Value:</label>
          <div class="field-control">
            <input class="field-input" type="text" id="fval-input">
          </div>
        </div>
        <div class="field-group">
          <label class="field-label" for="uval-input">Hex Raw:</label>
          <div class="field-control">
            <input class="field-input" type="text" id="uval-input">
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <p class="footnote">&nbsp;</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = id => document.getElementById(id);

      const bitContainer = $('bit-container');
      const fvalInput = $('fval-input');
      const uvalInput = $('uval-input');

      const totalBits = 32;
      const maxUval = (1n << BigInt(totalBits)) - 1n;
      let fval = 0;
      let uval = 0n;

      const buffer = new ArrayBuffer(4);
      const uview = new Uint32Array(buffer);
      const fview = new Float32Array(buffer);

      function toFP32(number) {
        fview[0] = number;
        return fview[0];
      }

      function syncFval() {
        uview[0] = Number(uval);
        fval = fview[0];
      }

      function syncUval() {
        fview[0] = fval;
        uval = BigInt(uview[0]);
      }

      function getBit(index) {
        return Number((uval >> BigInt(index)) & 1n);
      }

      function setBit(index, bit) {
        const mask = 1n << BigInt(index);
        uval = bit ? (uval | mask) : (uval & ~mask);
        syncFval();
      }

      let bitButtons = [];
      function generateBitGrid() {
        bitButtons = [];
        const grid = document.createDocumentFragment();

        for (let index = totalBits - 1; index >= 0; index--) {
          const bitCell = document.createElement('div');
          bitCell.classList.add('bit-cell');

          const bitIdx = document.createElement('div');
          bitIdx.classList.add('bit-idx');
          bitIdx.textContent = index.toString().padStart(2, '0');
          bitCell.appendChild(bitIdx);

          const bitBtn = document.createElement('button');
          bitBtn.classList.add('bit-btn');
          bitBtn.dataset.index = index;
          bitBtn.dataset.value = '0';
          bitBtn.textContent = '0';
          bitButtons.push(bitBtn);
          bitCell.appendChild(bitBtn);

          grid.append(bitCell);
        }

        bitContainer.replaceChildren(grid);
      }

      function updateFval() {
        fvalInput.value = fval.toString();
        fvalInput.classList.remove('invalid');
      }

      function updateUval() {
        uvalInput.value = uval.toString(16);
        uvalInput.classList.remove('invalid');
      }

      function updateBitGrid() {
        bitButtons.forEach(btn => {
          const index = Number(btn.dataset.index);
          const value = getBit(index);
          btn.textContent = btn.dataset.value = value;
        });
      }

      function updateAll() {
        updateFval();
        updateUval();
        updateBitGrid();
      }

      function parseFloatStrict(str) {
        if (!str) return;
        const number = Number(str);
        if (isNaN(number) && str !== "NaN") return;
        return toFP32(number);
      }

      fvalInput.addEventListener('input', () => {
        const value = parseFloatStrict(fvalInput.value);
        fvalInput.classList.toggle('invalid', value == null);
      });

      fvalInput.addEventListener('keydown', (e) => {
        if (e.key !== 'Enter') return;
        const value = parseFloatStrict(fvalInput.value);
        if (value != null) {
          fval = value;
          syncUval();
          updateAll();
        } else {
          updateFval();
        }
      });

      fvalInput.addEventListener('blur', updateFval);

      function parseBigUint(str, radix) {
        if (!str) return;
        const regex = radix == 16 ? /^[0-9A-F]+$/i : /^[0-9]+$/;
        if (!regex.test(str)) return;
        return BigInt(radix == 16 ? '0x' + str : str);
      }

      uvalInput.addEventListener('input', () => {
        const value = parseBigUint(uvalInput.value, 16);
        uvalInput.classList.toggle('invalid', value == null || value > maxUval);
      });

      uvalInput.addEventListener('keydown', (e) => {
        if (e.key !== 'Enter') return;
        const value = parseBigUint(uvalInput.value, 16);
        if (value != null && value <= maxUval) {
          uval = value;
          syncFval();
          updateAll();
        } else {
          updateUval();
        }
      });

      uvalInput.addEventListener('blur', updateUval);

      bitContainer.addEventListener('click', (e) => {
        const btn = e.target.closest('button.bit-btn');
        if (!btn) return;
        const index = Number(btn.dataset.index);
        const value = 1 ^ Number(btn.dataset.value);
        btn.textContent = btn.dataset.value = value;
        setBit(index, value);
        updateFval();
        updateUval();
      });

      generateBitGrid();
      updateAll();
    });
  </script>

</body>

</html>
